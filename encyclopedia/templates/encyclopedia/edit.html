{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{title}} page
{% endblock %}

{% block body %}
    <h2>{{ title }}</h2>
    <div class="form_container">
        <form action="{% url 'save' title %}" method="post">
            {% csrf_token %}
            {{ edit_form }}
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
