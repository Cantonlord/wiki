{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result
{% endblock %}


{% block body %}

    <h1>{{ multi_results }}</h1>
    <h1>{{ none_result }}</h1>

    <ul>
        {% for result in results %}
        <li>
            <a href="{% url 'entry' result %}">{{ result }}</a>
        </li>
        {{% endfor %}}
    </ul>
{% endblock %}
